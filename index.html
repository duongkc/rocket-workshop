<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- FontAwesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Own CSS -->
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/rocket.css">


    <title>Rocket Factory</title>

    <!-- JS libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Own JS -->
    <script src="data/parts.js"></script>
    <script src="js/builder.js"></script>
    <script src="js/shop.js"></script>
</head>

<body>
    <div class="main">
        <header id="header">
            <!-- navbar -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark main-navbar">
                <div class="container">
                    <div class="d-flex flex-grow-1">
                        <a class="navbar-brand" href="#">
                            <i class="fas fa-rocket fa-2x"></i>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>

                    <div class="navbar-collapse collapse w-100 order-1 order-md-0 " id="navbarContent">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                        </ul>
                    </div>
                    <div class="cart-btn ms-auto">
                        <span class="nav-icon">
                            <i class="fas fa-shopping-cart fa-2x"></i>
                        </span>
                        <div class="cart-items">0</div>
                    </div>

                </div>
            </nav>
        </header>
        <main id="main_content">
            <div>
                <div class="container product-container">
                    <div class="row product-filler">
                        <h1>Welcome to the Rocket Factory</h1>
                    </div>
                    <div class="row product-columns">
                        <div class="col left-column">
                            <h2>Your selected rocket:</h2>
                            <div class="space-container">
                                <canvas></canvas>
                                <div id="rocket_container">
                                    <div class="rocket-top">
                                    </div>
                                    <div class="rocket-middle">
                                    </div>
                                    <div class="rocket-bottom">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col right-column">
                            <h2>Pricing</h2>
                            <div id="selection-container">
                                <div class="row item-row">
                                    <div class="option-rows d-flex justify-content-between  mb-3 col-10">
                                        <div class="p-2">
                                            <button class="btn btn-primary" id="prev_top_button" type="button">
                                                <i class="fas fa-angle-left"></i>
                                            </button>
                                        </div>
                                        <div class="p-2 item-col top-col">
                                        </div>
                                        <div class="p-2">
                                            <button class="btn btn-primary" id="next_top_button" type="button">
                                                <i class="fas fa-angle-right"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="p-2">Top</div>
                                    </div>
                                </div>
                                <div class="row item-row">
                                    <div class="option-rows d-flex justify-content-between  mb-3 col-10">
                                        <div class="p-2">
                                            <button class="btn btn-primary" id="prev_middle_button" type="button">
                                                <i class="fas fa-angle-left"></i>
                                            </button>
                                        </div>
                                        
                                        <div class="p-2 item-col middle-col">
                                            
                                        </div>
                                        <div class="p-2">
                                            <button class="btn btn-primary" id="next_middle_button" type="button">
                                                <i class="fas fa-angle-right"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="p-2">Middle</div>
                                    </div>
                                </div>
                                <div class="row item-row">
                                    <div class="option-rows d-flex justify-content-between  mb-3 col-10">
                                        <div class="p-2">
                                            <button class="btn btn-primary" id="prev_bottom_button" type="button">
                                                <i class="fas fa-angle-left"></i>
                                            </button>
                                        </div>
                                        
                                        <div class="p-2 item-col bottom-col">
                                            
                                        </div>
                                        <div class="p-2">
                                            <button class="btn btn-primary" id="next_bottom_button" type="button">
                                                <i class="fas fa-angle-right"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="p-2">Bottom</div>
                                    </div>
                                </div>
                                

                                <div id="totalPriceText"> The total price of your selected rocket is: <text id="totalPriceValue">1000000</text>
                                </div>
                                <button class="btn btn-warning" id="orderButton" onclick="order()"> Order </button>
                                <input type=button onClick="location.href='cart.html'"
                                value='To cart'>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
    

    <!-- Own JS -->
    <script src="js/stars.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
