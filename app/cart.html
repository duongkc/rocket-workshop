<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- FontAwesome icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
        <!-- Own CSS -->
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/cartpage.css">
    
        <title>Rocket Factory Shopping Cart</title>
    
        <!-- JS libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    </head>
<body>
    <div class="main">
        <header id="header">
            <!-- navbar -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark main-navbar">
                <div class="container">
                    <div class="d-flex flex-grow-1">
                        <a class="navbar-brand" href="./index.html">
                            <i class="fas fa-rocket fa-2x"></i>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>

                    <div class="navbar-collapse collapse w-100 order-1 order-md-0 " id="navbarContent">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                        </ul>
                    </div>
                    <div class="cart-btn ms-auto">
                        <span class="nav-icon">
                            <i class="fas fa-shopping-cart fa-2x"></i>
                        </span>
                        <div class="cart-items" id="no-cart-items-cartPage">0</div>
                    </div>

                </div>
            </nav>
        </header>
        <main id="main_content">
            <div class="cart-overlay">
                <div>
                    <h1> Your shopping cart</h1>
                </div>
                <div class="cart-content" id="cart-content-id">
        
                </div>
                <div class="cart-footer-items">
                    <h3> Total price: <span id="cart-total">0</span></h3>
                    <h3> Total items: <span id="cart-amount">0</span></h3> 
                </div>
                <div class="cart-footer-btns">
                    <span class="clear-cart btn" onclick="clearCart()"> Clear cart <i class="far fa-trash-alt"></i></span>
                    <button class="proceed-checkout-btn" onclick="proceedCheckout()"> Proceed with checkout</button>
                </div>
            </div>
        </main>
    </div>
    <!-- Own JS -->
    <script src="js/shop.js"></script>
    <script src="js/cartpage.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
